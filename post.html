<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пост - StormCreate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#3b82f6', dark: '#0f172a', darker: '#020617' } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.9/purify.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-darker dark:text-gray-100 transition-colors duration-300 font-sans flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/80 dark:bg-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">StormCreate</a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-primary transition">Главная</a>
                    <a href="blog.html" class="hover:text-primary transition">Блог</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="p-2 text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-dark border-b border-gray-200 dark:border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 hover:text-primary">Главная</a>
                <a href="blog.html" class="block px-3 py-2 hover:text-primary">Блог</a>
                <button id="theme-toggle-mobile" class="w-full text-left px-3 py-2 hover:text-primary">
                    Переключить тему
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-24 pb-20 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto w-full">
        <div id="post-content-container">
            <div class="text-center py-20 text-gray-500">Загрузка поста...</div>
        </div>

        <!-- Related Posts Section -->
        <div id="related-posts-section" class="mt-16 pt-10 border-t border-gray-200 dark:border-gray-800 hidden">
            <h3 class="text-2xl font-bold mb-8">Похожие посты</h3>
            <div id="related-posts-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Related posts injected here -->
            </div>
        </div>

        <!-- Comments Section -->
        <div id="comments-section" class="mt-16 pt-10 border-t border-gray-200 dark:border-gray-800 hidden">
            <h3 class="text-2xl font-bold mb-8">Комментарии</h3>
            
            <!-- Add Comment Form -->
            <form id="comment-form" class="mb-10 bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Имя</label>
                    <input type="text" id="comment-name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Комментарий</label>
                    <textarea id="comment-text" required rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition"></textarea>
                </div>
                <button type="submit" class="px-6 py-2 bg-primary hover:bg-blue-600 text-white rounded-lg font-medium transition">Отправить</button>
            </form>

            <!-- Comments List -->
            <div id="comments-list" class="space-y-6">
                <!-- Comments injected here -->
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 z-[100] bg-black/90 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">&times;</button>
        <img id="modal-image" src="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark border-t border-gray-200 dark:border-gray-800 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            © 2024 StormCreate. Все права защищены.
        </div>
    </footer>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/post.js"></script>
</body>
</html>
