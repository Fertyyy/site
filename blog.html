<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - StormCreate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { primary: '#3b82f6', dark: '#0f172a', darker: '#020617' } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-darker dark:text-gray-100 transition-colors duration-300 font-sans flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="fixed w-full z-50 bg-white/80 dark:bg-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">StormCreate</a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-primary transition">Главная</a>
                    <a href="blog.html" class="text-primary font-medium transition">Блог</a>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="p-2 text-gray-600 dark:text-gray-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-dark border-b border-gray-200 dark:border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 hover:text-primary">Главная</a>
                <a href="blog.html" class="block px-3 py-2 text-primary font-medium">Блог</a>
                <button id="theme-toggle-mobile" class="w-full text-left px-3 py-2 hover:text-primary">
                    Переключить тему
                </button>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-32 pb-10 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
        <div class="flex items-center text-sm text-gray-500 mb-6">
            <a href="index.html" class="hover:text-primary">Главная</a>
            <span class="mx-2">/</span>
            <span class="text-gray-900 dark:text-gray-100">Блог</span>
        </div>
        <h1 class="text-4xl font-bold mb-4">Блог</h1>
        <p class="text-gray-600 dark:text-gray-400 text-lg">Новости, обновления и полезные материалы.</p>
    </div>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full pb-20">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="w-full lg:w-1/4 space-y-8">
                <!-- Search -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-bold mb-4">Поиск</h3>
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Найти статью..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                <!-- Tags -->
                <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-bold mb-4">Теги</h3>
                    <div id="tags-container" class="flex flex-wrap gap-2">
                        <span class="text-sm text-gray-500">Загрузка...</span>
                    </div>
                </div>
            </aside>

            <!-- Posts List -->
            <div class="w-full lg:w-3/4">
                <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="col-span-2 text-center py-10 text-gray-500">Загрузка постов...</div>
                </div>
                <!-- Pagination -->
                <div id="pagination" class="mt-12 flex justify-center gap-2">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-dark border-t border-gray-200 dark:border-gray-800 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            © 2024 StormCreate. Все права защищены.
        </div>
    </footer>

    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/blog.js"></script>
</body>
</html>
